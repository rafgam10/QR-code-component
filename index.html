<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Font(s) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <!-- Fim de Font(s) -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/image/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header>
      <div class="box">
        <div class="box-one">
          <img src="./assets/image/image-qr-code.png" alt="QR code">
        </div>

        <div class="box-two">
          <span class="titulo">Improve your front-end skills by building projects</span>
          <span class="text">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to  <br> <p>the next level</p></span>
        </div>
      </div>
    </header>

</body>
</html>
